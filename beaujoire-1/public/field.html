<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width initial-scale=1.0" />
		<title>Le 11 de légende</title>
		<link rel="stylesheet" href="./css/style2.css" />
		<link rel="stylesheet" href="https://use.typekit.net/tor7tnx.css" />
	</head>
	<body>
		<div class="container">
			<div class="logo-container"></div>
			<div class="buttons">
				<button id="blason" title="blason"></button>
				<button id="entraineur" title="entraineur">
					ENTRA&Icirc;NEUR
				</button>
				<button id="maillot" title="maillot"></button>
			</div>
			<div class="field">
				<img
					src="./img/field.svg"
					alt="field"
					width="100%"
					height="100%" />

				<div class="player-card">
					<!-- Goalkeeper -->
					<div
						class="player goalkeeper"
						style="top: 86%; left: 50%"></div>

					<!-- Forward Line (3 players) -->
					<div
						class="player forward"
						style="top: 21%; left: 20%"></div>
					<div
						class="player forward"
						style="top: 17%; left: 50%"></div>
					<div
						class="player forward"
						style="top: 21%; left: 80%"></div>

					<!-- Midfield Line (3 players) -->
					<div
						class="player midfielder"
						style="top: 50%; left: 25%"></div>
					<div
						class="player midfielder"
						style="top: 40%; left: 50%"></div>
					<div
						class="player midfielder"
						style="top: 50%; left: 75%"></div>

					<!-- Defensive Line (4 players) -->
					<div
						class="player defender"
						style="top: 65%; left: 15%"></div>
					<div
						class="player defender"
						style="top: 72%; left: 39%"></div>
					<div
						class="player defender"
						style="top: 72%; left: 61%"></div>
					<div
						class="player defender"
						style="top: 65%; left: 85%"></div>
				</div>
			</div>
			<button class="gm-btn gb-shutter">LE 11 DE LA RÉDACTION</button>
		</div>
	</body>
</html>
