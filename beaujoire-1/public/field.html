<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width initial-scale=1.0" />
		<title>Le 11 de légende</title>
		<link rel="icon" href="img/logo.svg" />
		<link rel="stylesheet" href="./css/style2.css" />
		<link rel="stylesheet" href="https://use.typekit.net/tor7tnx.css" />
	</head>
	<body>
		<div class="container">
			<div class="logo-container"></div>
			<div class="buttons">
				<button id="blason" title="blason"></button>
				<button
					class="player-clickable"
					id="entraineur"
					title="entraineur">
					ENTRA&Icirc;NEUR
				</button>
				<button id="maillot" title="maillot"></button>
			</div>
			<div class="field">
				<img
					src="./img/field.svg"
					alt="field"
					width="100%"
					height="100%" />

				<div class="player-card">
					<!-- Goalkeeper -->
					<div
						class="player player-clickable goalkeeper"
						id="goalkeeper"
						style="top: 86%; left: 50%"></div>

					<!-- Forward Line (3 players) -->
					<div
						class="player player-clickable forward"
						id="ailier-gauche"
						style="top: 21%; left: 20%"
						data-number=""></div>
					<div
						class="player player-clickable forward"
						id="attaquant-centre"
						style="top: 17%; left: 50%"></div>
					<div
						class="player player-clickable forward"
						id="ailier-droit"
						style="top: 21%; left: 80%"></div>

					<!-- Midfield Line (3 players) -->
					<div
						class="player player-clickable midfielder"
						id="midfielder-1"
						style="top: 50%; left: 25%"></div>
					<div
						class="player player-clickable midfielder"
						id="midfielder-lead"
						style="top: 40%; left: 50%"></div>
					<div
						class="player player-clickable midfielder"
						id="midfielder-3"
						style="top: 50%; left: 75%"></div>

					<!-- Defensive Line (4 players) -->
					<div
						class="player player-clickable defender"
						id="arriere-gauche"
						style="top: 65%; left: 15%"></div>
					<div
						class="player player-clickable defender"
						id="defender-2"
						style="top: 72%; left: 39%"></div>
					<div
						class="player player-clickable defender"
						id="defender-3"
						style="top: 72%; left: 61%"></div>
					<div
						class="player player-clickable defender"
						id="arriere-droit"
						style="top: 65%; left: 85%"></div>
				</div>
			</div>

			<a href="selection.html" style="margin: 5%"
				><button class="gm-btn gb-shutter">
					LE 11 DE LA R&Eacute;DACTION
				</button>
			</a>

			<div class="bio-overlay" style="display: none">
				<h2>Titre de la bio</h2>
				<p>Contenu de la bio ici.</p>
				<div class="buttons" id="bottom-btn">
					<button class="back-btn" id="close-bio" title="close">
						<img src="./img/back-btn.svg" alt="close" />
					</button>
				</div>
			</div>
			<div class="carousel-overlay">
				<h1 id="poste-title" class="small-title green"></h1>
				<div class="carousel">
					<div class="carousel-item">Joueur 1</div>
					<div class="carousel-item">Joueur 2</div>
					<div class="carousel-item">Joueur 3</div>
					<!-- Ajoutez plus d'éléments de carrousel ici -->
				</div>
				<button
					class="gm-btn gb-shutter"
					id="validate-button"
					style="display: none">
					Valider
				</button>
				<div class="buttons" id="bottom-btn">
					<button class="back-btn" id="back-overlay" title="close">
						<img src="./img/back-btn.svg" alt="close" />
					</button>
					<button class="gm-btn gb-shutter" id="bio-btn">
						Biographie
					</button>
				</div>
			</div>
		</div>
	</body>
	<script src="./js/field.js"></script>
</html>
