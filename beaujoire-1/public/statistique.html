<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width initial-scale=1.0" />
		<title>Le 11 de légende</title>
		<link rel="icon" href="img/logo.svg" />
		<link rel="stylesheet" href="./css/statistique.css" />
		<link rel="stylesheet" href="https://use.typekit.net/tor7tnx.css" />
	</head>
	<body>
		<div class="container">
			<div class="buttons">
				<button id="blason" title="blason"></button>
				<div class="logo-container" style="height: 50px"></div>
				<button id="maillot" title="maillot"></button>
			</div>
			<div id="selec-title" class="green">
				% DE SÉLECTION <br />
				<span style="color: white">DES JOUEURS</span>
			</div>
			<div class="field">
				<img
					src="./img/field.svg"
					alt="field"
					width="100%"
					height="100%" />
				<div class="player-card">
					<!-- Goalkeeper -->

					<div
						class="player player-clickable goalkeeper"
						id="goalkeeper"
						style="top: 88%; left: 14%"
						data-selection-count="0">
						<div class="vote-percentage">0 %</div>
					</div>
					<div class="stat-player" id="goalkeeper-bar">
						<div class="player1-bar">
							<div class="bar-score"></div>
						</div>
					</div>

					<!-- Forward Line (3 players) -->

					<div
						class="player player-clickable forward"
						id="ailier-gauche"
						style="top: 73%; left: 14%"
						data-selection-count="0">
						<div class="vote-percentage">0 %</div>
					</div>
					<div class="stat-player" id="ailier-gauche-bar">
						<div class="player1-bar">
							<div class="bar-score"></div>
						</div>
					</div>

					<div
						class="player player-clickable forward"
						id="attaquant-centre"
						style="top: 58%; left: 14%"
						data-selection-count="0">
						<div class="vote-percentage">0 %</div>
					</div>
					<div class="stat-player" id="attaquant-centre-bar">
						<div class="player1-bar">
							<div class="bar-score"></div>
						</div>
					</div>

					<div
						class="player player-clickable forward"
						id="ailier-droit"
						style="top: 43%; left: 14%"
						data-selection-count="0">
						<div class="vote-percentage">0 %</div>
					</div>
					<div class="stat-player" id="ailier-droit-bar">
						<div class="player1-bar">
							<div class="bar-score"></div>
						</div>
					</div>
					<!-- Midfield Line (3 players) -->
					<div
						class="player player-clickable midfielder"
						id="midfielder-1"
						style="top: 28%; left: 14%"
						data-selection-count="0">
						<div class="vote-percentage">0 %</div>
					</div>
					<div class="stat-player" id="midfielder-1-bar">
						<div class="player1-bar">
							<div class="bar-score"></div>
						</div>
					</div>

					<div
						class="player player-clickable midfielder"
						id="midfielder-lead"
						style="top: 13%; left: 14%"
						data-selection-count="0">
						<div class="vote-percentage">0 %</div>
					</div>
					<div class="stat-player" id="midfielder-lead-bar">
						<div class="player1-bar">
							<div class="bar-score"></div>
						</div>
					</div>

					<div
						class="player player-clickable midfielder"
						id="midfielder-3"
						style="top: 88%; left: 60%"
						data-selection-count="0">
						<div class="vote-percentage">0 %</div>
					</div>
					<div class="stat-player" id="midfielder-3-bar">
						<div class="player1-bar">
							<div class="bar-score"></div>
						</div>
					</div>
					<!-- Defensive Line (4 players) -->
					<div
						class="player player-clickable defender"
						id="arriere-gauche"
						style="top: 73%; left: 60%"
						data-selection-count="0">
						<div class="vote-percentage">0 %</div>
					</div>
					<div class="stat-player" id="arriere-gauche-bar">
						<div class="player1-bar">
							<div class="bar-score"></div>
						</div>
					</div>
					<div
						class="player player-clickable defender"
						id="defender-2"
						style="top: 58%; left: 60%"
						data-selection-count="0">
						<div class="vote-percentage">0 %</div>
					</div>
					<div class="stat-player" id="defender-2-bar">
						<div class="player1-bar">
							<div class="bar-score"></div>
						</div>
					</div>
					<div
						class="player player-clickable defender"
						id="defender-3"
						style="top: 43%; left: 60%"

						<div class="vote-percentage">0 %</div>
					</div>
					<div class="stat-player" id="defender-3-bar">
						<div class="player1-bar">
							<div class="bar-score"></div>
						</div>
					</div>
					<div
						class="player player-clickable defender"
						id="arriere-droit"
						style="top: 28%; left: 60%"
						data-selection-count="0">
						<div class="vote-percentage">0 %</div>
					</div>
					<div class="stat-player" id="arriere-droit-bar">
						<div class="player1-bar">
							<div class="bar-score"></div>
						</div>
					</div>
					<div
						class="player player-clickable entraineur"
						id="entraineur"
						style="top: 13%; left: 60%"
						data-selection-count="0">
						<div class="vote-percentage">0 %</div>
					</div>
					<div class="stat-player" id="entraineur-bar">
						<div class="player1-bar">
							<div class="bar-score"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="bottom-btn">
				<a id="redac" href="selection.html"
					><button class="gm-btn gb-shutter">
						LES 11 DE LA R&Eacute;DACTION
					</button>
				</a>
				<a href="field.html">
					<button id="statistiques" class="gm-btn gb-shutter">
						STATISTIQUES
					</button>
				</a>
				<div class="settings">
					<div class="round-btn" id="settings" title="settings">
						<img src="./img/settings.svg" alt="settings" />
					</div>
					<div class="dropdown">
						<p>i</p>
						<img src="./img/sound.svg" alt="sound" />
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="./js/statistique.js"></script>
</html>
