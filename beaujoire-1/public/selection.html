<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Vote pour ton 11 favoris</title>
    <link rel="stylesheet" href="https://use.typekit.net/tor7tnx.css" />
    <link rel="stylesheet" href="./css/selection.css" />
    <script src="./js/field.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo-container"></div>
      <div class="buttons">
        <button id="blason" title="blason"></button>
        <button class="player-clickable" id="entraineur" title="entraineur">
          ENTRA&Icirc;NEUR
        </button>
        <button id="maillot" title="maillot"></button>
      </div>
      <div class="field">
        <img src="./img/field.svg" alt="field" width="100%" height="100%" />

        <div class="player-card">
          <!-- Goalkeeper -->
          <div
            class="player player-clickable goalkeeper"
            id="goalkeeper"
            style="top: 86%; left: 50%"
          ></div>

          <!-- Forward Line (3 players) -->
          <div
            class="player player-clickable forward"
            id="ailier-gauche"
            style="top: 21%; left: 20%"
          ></div>
          <div
            class="player player-clickable forward"
            id="attaquant-centre"
            style="top: 17%; left: 50%"
          ></div>
          <div
            class="player player-clickable forward"
            id="ailier-droit"
            style="top: 21%; left: 80%"
          ></div>

          <!-- Midfield Line (3 players) -->
          <div
            class="player player-clickable midfielder"
            id="midfielder-1"
            style="top: 50%; left: 25%"
          ></div>
          <div
            class="player player-clickable midfielder"
            id="midfielder-lead"
            style="top: 40%; left: 50%"
          ></div>
          <div
            class="player player-clickable midfielder"
            id="midfielder-3"
            style="top: 50%; left: 75%"
          ></div>

          <!-- Defensive Line (4 players) -->
          <div
            class="player player-clickable defender"
            id="arriere-gauche"
            style="top: 65%; left: 15%"
          ></div>
          <div
            class="player player-clickable defender"
            id="defender-2"
            style="top: 72%; left: 39%"
          ></div>
          <div
            class="player player-clickable defender"
            id="defender-3"
            style="top: 72%; left: 61%"
          ></div>
          <div
            class="player player-clickable defender"
            id="arriere-droit"
            style="top: 65%; left: 85%"
          ></div>
        </div>
      </div>
      <a href="field.html">
        <button class="gm-btn gb-shutter">TON 11 DE L&Eacute;GENDE</button>
      </a>
    </div>
  </body>
</html>
