<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width initial-scale=1.0" />
		<title>Le 11 de légende</title>
		<link rel="icon" href="img/logo.svg" />
		<link rel="stylesheet" href="./css/style_field.css" />
		<link rel="stylesheet" href="https://use.typekit.net/tor7tnx.css" />
		<link rel="stylesheet" href="./css/Carrousel.css" />
		<script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
		<script
			src="https://kit.fontawesome.com/f29a899f6e.js"
			crossorigin="anonymous"></script>
		<script src="./js/index.js"></script>
	</head>
	<body>
		<div class="container">
			<h1 id="main" class="small-title">
				CRÉE TON <span class="green big-title">11</span> DE
				<br />
				<span class="green big-title">LÉGENDE</span>
			</h1>
			<div class="field">
				<img
					src="./img/field.svg"
					alt="field"
					width="100%"
					height="100%" />
				<button
					type="button"
					id="mid-choose"
					class="choose"
					title="choose">
					COMMENCER
				</button>
			</div>
			<a href="./selection.html" style="margin: 5%">
				<button class="gm-btn gb-shutter">LE 11 DE LA RÉDACTION</button>
			</a>
		</div>
		
		
		<!-- Popup Overlay -->
		<div id="popup-overlay" class="popup-overlay" style="display: none">
			<!-- Popup Content -->
			<div id="popup-content" class="popup-content">
				<div id="popup-text">Veuillez choisir votre maillot</div>
			</div>
			<!-- Carousel Container -->
			<div class="items">
				<div class="item">
					<img src="img/maillot-00-01.png" />
				</div>
				<div class="item">
					<img src="img/maillot-12-13.png" />
				</div>
				<div class="item">
					<img src="img/maillot-21-22.png" />
				</div>
				<div class="item">
					<img src="img/maillot-84-85.png" />
				</div>
				<div class="item">
					<img src="img/maillot-94-95.png" />
				</div>
				<div class="button-container">
					<div class="button"><i class="fas fa-angle-left"></i></div>
					<div class="button"><i class="fas fa-angle-right"></i></div>
					<button id="confirm-selection" class="btn">Valider</button>
					<a href="./index.html">
						<button id="return" class="btn">Quitter</button>
					</a>
				</div>
			</div>
		</div>

		<div id="second-popup-overlay" class="second-popup-overlay" style="display: none">
			<!-- Popup Content -->
			<div id="second-popup-content" class="second-popup-content">
				<div id="second-popup-text">Veuillez choisir votre blason</div>
			</div>
				<!-- Carousel Container -->
				<div class="second-items">
					<div class="second-item">
						<img src="./img/blason-fcn-08-19.webp" />
					</div>
					<div class="second-item">
						<img src="img/blason-fcn-19.webp" />
					</div>
					<div class="second-item">
						<img src="img/blason-fcn-77-88.webp" />
					</div>
					<div class="second-item">
						<img src="img/blason-fcn-88-97.webp" />
					</div>
					<div class="second-item">
						<img src="img/blason-fcn-97-03.webp" />
					</div>
					<div class="button-container1">
						<div class="button"><i class="fas fa-angle-left"></i></div>
						<div class="button"><i class="fas fa-angle-right"></i></div>
						<a href="./field.html">
							<button id="confirm-selection" class="btn">
								Valider
							</button>
						</a>
						<a href="./index.html">
							<button id="return" class="btn">Quitter</button>
						</a>
					</div>
				</div>
			</div>
		</div>
		<!-- Fin Popup Overlay -->

		<!-- Liens vers vos fichiers JavaScript et CSS externes -->
		<script src="./js/Carrousel.js"></script>
	</body>
</html>
